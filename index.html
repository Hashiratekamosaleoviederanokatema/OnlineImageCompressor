<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Image Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="theme/style.css">
</head>
<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
            <div id="form-container" class="p-5">
                <div class="form-group">
                    <h1>Online Image Compressor</h1>
                    <label for="file-size-input" class="mt-3 mb-1"><strong>Max designated file size (MB):</strong></label><br>
                    <input type="number" class="form-control" id="file-size-input">
                    <label for="pick-file-input" class="mt-3 mb-1"><strong>Choose image file to compress:</strong></label><br>
                    <input type="file" class="form-control-file" id="pick-file-input" accept="image/*"><br><br>
                    <button class="btn btn-primary w-100" id="compression-btn">Compress my image</button>
                    <span class="text-danger" id="output-log">â €</span>
                    <div class="progress">
                        <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
